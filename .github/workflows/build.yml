name: Build MicroAlign

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build/package/upload
      # uses the local composite (no duplication)
        uses: ./.github/actions/build_microalign
        with:
          app-name: MicroAlign
          bundle-id: com.yourco.microalign
          icon-base: align_app/assets/AppIcons/Assets.xcassets/AppIcon.appiconset/1024.png
